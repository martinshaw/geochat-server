<!DOCTYPE html>
	<head>
		<title>Messages - GeoChat Manager</title>

		<link href='/css/normalize.css' rel='stylesheet' type='text/css' />
		<script src="/js/jquery.js"></script>

		<link rel="stylesheet" href="/vendors/Semantic-UI/dist/semantic.min.css">
		<script src="/vendors/Semantic-UI/dist/semantic.min.js"></script>
		<script src="/vendors/js.cookie.js"></script>
  		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script src="/vendors/gmaps.js"></script>

		<link rel="stylesheet" href="css/global.css">
		<link rel="stylesheet" href="css/page/createmessage.css">

		<script src="js/global.js"></script>
		<script src="js/page/createmessage.js"></script>


	</head>
	<body>

		<div class="ui menu">
			<a href="/index.html">
				<div class="header item">
					<img src="/img/logo.png" alt="">
					&nbsp;
					GeoChat Server Manager
				</div>
			</a>
			<a class="item" href="/index.html">Link</a>
			<a class="item" href="globe.html">Globe View</a>
			<div class="ui dropdown item">
				Manage...
				<i class="dropdown icon"></i>
				<div class="menu">
					<div class=" active item">API Accounts</div>
					<div class="item">Another Action</div>
					<div class="divider"></div>
					<div class="item">Separated Link</div>
					<div class="divider"></div>
					<div class="item" href="">QR Code Generator</div>
				</div>
			</div>
			<div class="ui dropdown item">
				Tools
				<i class="dropdown icon"></i>
				<div class="menu">
					<div class="item">Action</div>
					<div class="item">Another Action</div>
					<div class="divider"></div>
					<div class="item">Separated Link</div>
					<div class="divider"></div>
					<div class="item" href="">QR Code Generator</div>
				</div>
			</div>
			<div class="right menu">
				<div class="item">
					<div class="ui action left icon input">
						<i class="search icon"></i>
						<input type="text" placeholder="Search">
						<button class="ui button">Search All</button>
					</div>
				</div>
				<a class="item" href="/signout.html">Sign Out</a>
			</div>
		</div>


		
		<div class="">

			<div class="ui grid">


				<div class="eighteen wide column loading gc-createmessagecont">

					<h3 class="ui top attached header">Create Message</h3>

					<div class="ui attached raised segment">
					
						<form class="ui form">

							<div class="ui grid">
								<div class="ui eight wide column">
									<div id="map_origin"></div>
									<input placeholder="Origin Latitude" style="width: 50%; float: left" type="text" name="origin_lat"/>
									<input placeholder="Origin Longitude" style="width: 50%; float: left" type="text" name="origin_long"/>
								</div>
								<div class="ui eight wide column">
									<div id="map_recipient"></div>
									<input placeholder="Recipient Latitude" style="width: 50%; float: left" type="text" name="recipient_lat"/>
									<input placeholder="Recipient Longitude" style="width: 50%; float: left" type="text" name="recipient_long"/>
								</div>
							</div>

							<div class="field">
								<label>First Name</label>
								<input type="text" name="first-name" placeholder="First Name" autocomplete='given-name'>
							</div>
							<div class="field">
								<label>Last Name</label>
								<input type="text" name="last-name" placeholder="Last Name" autocomplete='family-name'>
							</div>
							<div class="field">
								<div class="ui checkbox">
									<input type="checkbox" tabindex="0" class="hidden">
									<label>I agree to the Terms and Conditions</label>
								</div>
							</div>
							<button class="ui button" type="submit">Submit</button>



						</form>

					</div>

				</div>

			</div>

		</div>


				
	</body>
</html>
