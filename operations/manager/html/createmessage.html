<!DOCTYPE html>
	<head>
		<title>Create Message - GeoChat Manager</title>

		<link href='/css/normalize.css' rel='stylesheet' type='text/css' />
		<script src="/js/jquery.js"></script>

		<link rel="stylesheet" href="/vendors/Semantic-UI/dist/semantic.min.css">
		<script src="/vendors/Semantic-UI/dist/semantic.min.js"></script>
		<script src="/vendors/js.cookie.js"></script>
  		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script src="/vendors/gmaps.js"></script>

		<link rel="stylesheet" href="css/global.css">
		<link rel="stylesheet" href="css/page/createmessage.css">

		<script src="js/global.js"></script>
		<script src="js/page/createmessage.js"></script>


	</head>
	<body>

		<div class="ui menu">
			<a href="/index.html">
				<div class="header item">
					<img src="/img/logo.png" alt="">
					&nbsp;
					GeoChat Server Manager
				</div>
			</a>
			<a class="item" href="/index.html">Link</a>
			<a class="item" href="globe.html">Globe View</a>
			<div class="ui dropdown item">
				Manage...
				<i class="dropdown icon"></i>
				<div class="menu">
					<div class=" active item">API Accounts</div>
					<div class="item">Another Action</div>
					<div class="divider"></div>
					<div class="item">Separated Link</div>
					<div class="divider"></div>
					<div class="item" href="">QR Code Generator</div>
				</div>
			</div>
			<div class="ui dropdown item">
				Tools
				<i class="dropdown icon"></i>
				<div class="menu">
					<div class="item">Action</div>
					<div class="item">Another Action</div>
					<div class="divider"></div>
					<div class="item">Separated Link</div>
					<div class="divider"></div>
					<div class="item" href="">QR Code Generator</div>
				</div>
			</div>
			<div class="right menu">
				<div class="item">
					<div class="ui action left icon input">
						<i class="search icon"></i>
						<input type="text" placeholder="Search">
						<button class="ui button">Search All</button>
					</div>
				</div>
				<a class="item" href="/signout.html">Sign Out</a>
			</div>
		</div>


		
		<div class="">

			<div class="ui grid">


				<div class="eighteen wide column loading gc-createmessagecont">

					<h3 class="ui top attached header">Create Message</h3>

						<form class="ui form">

							<div class="ui attached segment">
							
								<div class="two fields">

									<div class="ui field">
										<label>Origin Location</label>
										<div id="map_origin"></div>
										<input placeholder="Search for Origin Location" style="width: 100%; float: left" type="text" name="origin_search"/>
										<input readonly placeholder="Origin Latitude" style="width: 50%; float: left" type="text" name="origin_lat"/>
										<input readonly placeholder="Origin Longitude" style="width: 50%; float: left" type="text" name="origin_long"/>
									</div>

									<div class="ui field">
										<label>Recipient Location</label>
										<div id="map_recipient"></div>
										<input placeholder="Search for Recipient Location" style="width: 100%; float: left" type="text" name="recipient_search"/>
										<input readonly placeholder="Recipient Latitude" style="width: 50%; float: left" type="text" name="recipient_lat"/>
										<input readonly placeholder="Recipient Longitude" style="width: 50%; float: left" type="text" name="recipient_long"/>
									</div>

								</div>


								<div class="two fields">

									<div class="field">
										<label>User ID</label>
										<input type="number" name="user_id" placeholder="User ID"/>
									</div>

									<div class="field">
										<label>Session ID</label>
										<input type="number" name="session_id" placeholder="Session ID"/>
									</div>

								</div>

								<div class="two fields">

									<div class="field">
										<label>Message is sent anonymausly?</label>
										<div class="ui selection dropdown">
											<input type="hidden" value="false" name="is_anonymaus">
											<i class="dropdown icon"></i>
											<div class="default text">No</div>
											<div class="menu">
												<div class="item" data-value="false">No</div>
												<div class="item" data-value="true">Yes</div>
											</div>
										</div>
									</div>

									<div class="field">
										<label>Message Type</label>
										<div class="ui selection dropdown">
											<input type="hidden" value="TEXT" name="message_type">
											<i class="dropdown icon"></i>
											<div class="default text">TEXT</div>
											<div class="menu">
												<div class="item" data-value="TEXT">TEXT</div>
												<div class="item" data-value="IMAGE">IMAGE</div>
												<div class="item" data-value="VIDEO">VIDEO</div>
												<div class="item" data-value="AUDIO">AUDIO</div>
												<div class="item" data-value="EMOJI">EMOJI</div>
												<div class="item" data-value="GIF">GIF</div>
												<div class="item" data-value="FILE">FILE</div>
												<div class="item" data-value="LOCATION">LOCATION</div>
												<div class="item" data-value="CONTACT">CONTACT</div>
											</div>
										</div>
									</div>

								</div>

								<div class="two fields">
									
									<div class="field">
										<label>Message Contents</label>
										<textarea name="contents" id="contents" rows="5"></textarea>
									</div>

									<div class="field">
										<label>Message Contents (Extra)</label>
										<textarea name="contents_extra" id="contents_extra" rows="5"></textarea>
									</div>

								</div>

								<button class="ui button sendMessage">Send Message &rarr;</button>




							</div>

						</form>

				</div>

			</div>

		</div>


				
	</body>
</html>
