<!DOCTYPE html>
	<head>
		<title>Sign In - GeoChat Manager</title>

		<link href='/css/normalize.css' rel='stylesheet' type='text/css' />
		<script src="/js/jquery.js"></script>

		<link rel="stylesheet" href="/vendors/Semantic-UI/dist/semantic.min.css">
		<script src="/vendors/Semantic-UI/dist/semantic.min.js"></script>
		<script src="/vendors/js.cookie.js"></script>

		<link rel="stylesheet" href="css/global.css">
		<link rel="stylesheet" href="css/page/signin.css">

		<script src="js/global.js"></script>
		<script src="js/page/signin.js"></script>


	</head>
	<body>

		<div class="ui middle aligned center aligned grid">
			<div class="column">
				<h2 class="ui teal image header">
					<img src="/img/logo.png" class="image">
					<div class="content">
						Sign-in to your account
					</div>
				</h2>
				<form class="ui large form signin-form">
					<div class="ui stacked segment">
						<div class="field">
							<div class="ui left icon input">
								<i class="home icon"></i>
								<input type="text" name="host" placeholder="Server Host (ip:port)">
							</div>
						</div>
						<div class="field">
							<div class="ui left icon input">
								<i class="user icon"></i>
								<input type="text" name="email_address" placeholder="Email Address">
							</div>
						</div>
						<div class="field">
							<div class="ui left icon input">
								<i class="lock icon"></i>
								<input type="password" name="password" placeholder="Password">
							</div>
						</div>
						<div class="ui fluid large teal submit button signin-form-submit">Sign In</div>
					</div>

					<div class="ui error message"></div>

				</form>
				
				<!-- 
				<div class="ui message">
					New to us? <a href="#">Sign Up</a>
				</div>
				-->

				<div class="ui message">
					For help signing-in, or for more information: contact <a href="mailto:thirdyearproject@martinshaw.co">thirdyearproject@martinshaw.co</a>
				</div> 

				<div class="ui message">
					If you keep getting 404 error, enable <abbr title="Cross-Origin Resource Sharing">CORS</abbr> using <a href="https://chrome.google.com/webstore/detail/allow-control-allow-origi/nlfbmbojpeacfghkpbjhddihlkkiljbi?hl=en">Chrome Extension</a> or <a href="https://addons.mozilla.org/en-GB/firefox/addon/cors-everywhere/">Firefox Extension</a>
				</div> 

			</div>
		</div>


				
	</body>
</html>
