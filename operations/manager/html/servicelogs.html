<!DOCTYPE html>
	<head>
		<title>Service Logs - GeoChat Manager</title>

		<link href='/css/normalize.css' rel='stylesheet' type='text/css' />
		<script src="/js/jquery.js"></script>

		<link rel="stylesheet" href="/vendors/Semantic-UI/dist/semantic.min.css">
		<script src="/vendors/Semantic-UI/dist/semantic.min.js"></script>

		<link rel="stylesheet" href="css/global.css">

		<script src="js/global.js"></script>
		<script src="js/page/servicelogs.js"></script>


	</head>
	<body>

		<div class="ui menu">
			<a href="/index.html">
				<div class="header item">
					<img src="/img/logo.png" alt="">
					&nbsp;
					GeoChat Server Manager
				</div>
			</a>
			<a class="item" href="/index.html">Link</a>
			<a class="item" href="globe.html">Globe View</a>
			<div class="ui dropdown item">
				Manage...
				<i class="dropdown icon"></i>
				<div class="menu">
					<div class=" active item">API Accounts</div>
					<div class="item">Another Action</div>
					<div class="divider"></div>
					<div class="item">Separated Link</div>
					<div class="divider"></div>
					<div class="item" href="">QR Code Generator</div>
				</div>
			</div>
			<div class="ui dropdown item">
				Tools
				<i class="dropdown icon"></i>
				<div class="menu">
					<div class="item">Action</div>
					<div class="item">Another Action</div>
					<div class="divider"></div>
					<div class="item">Separated Link</div>
					<div class="divider"></div>
					<div class="item" href="">QR Code Generator</div>
				</div>
			</div>
			<div class="right menu">
				<div class="item">
					<div class="ui action left icon input">
						<i class="search icon"></i>
						<input type="text" placeholder="Search">
						<button class="ui button">Search All</button>
					</div>
				</div>
				<a class="item" href="/signout.html">Sign Out</a>
			</div>
		</div>


		
		<div class="apiaccounts-seg">

			<div class="ui grid">

				<div class="eight wide column">

					<h3 class="ui top  attached header">Service Console Log:</h3>

					<div class="ui attached yellow padded raised segment">

						<form class="ui form">

							<div class="field">
								<textarea id="console_log" rows="30"></textarea>
							</div>

						</form>

					</div>

				</div>


				<div class="eight wide column">

					<h3 class="ui top  attached header">Service Errors Log:</h3>

					<div class="ui attached red padded raised segment">

						<form class="ui form">

							<div class="field">
								<textarea id="errors_log" rows="30"></textarea>
							</div>
							
						</form>

					</div>

				</div>

			</div>

		</div>


				
	</body>
</html>
